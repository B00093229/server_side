<div class="container">

    <h3>Update {{type}} - {{id}}</h3>
    <hr>
    <div class="row">
        <form class="col s12" method="post">

            {% if type == 'product' %}
            <div class="row">
                <div class="input-field col s4">
                    <input id="first_name" type="text" class="validate" name="prodName" value="{{item.ProductName}}">
                    <label for="first_name">Product Name</label>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" type="number" class="validate" name="prodPrice" value="{{item.Price}}">
                    <label for="last_name">Product Price</label>
                </div>

                <div class="input-field col s4">
                    <input name="productStar" type="checkbox" id="test5"/>
                    <label for="test5">Is star</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="productImg" id="product_img" type="text" class="validate" value="{{item.Picture}}">
                    <label for="product_img">Link product picture</label>
                </div>
            </div>

            <button class="btn right orange white-text waves-effect waves-light" type="submit" name="updateProduct">Update</button>
            {% endif %}

            <!---------- USR PART ------------------------>

            {% if type == 'user' %}
            <div class="row">
                <div class="input-field col s4">
                    <input id="usr_name" type="text" class="validate" name="usrName" value="{{item.Name}}">
                    <label for="usr_name">User Name</label>
                </div>
                <div class="input-field col s4">
                    <input id="usr_lastName" type="text" class="validate" name="usrLastName" value="{{item.usrLastName}}">
                    <label for="usr_lastName">User last name</label>
                </div>

                <div class="input-field col s4">
                    <select class="" name="selectRank">
                        <option value="{{item.RankId}}">{{item.RankName}}</option>
                        {% for rank in ranks %}
                            {% if rank.Id != item.RankId %}
                                <option value="{{rank.Id}}">{{rank.Name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="usr_lastName">User rank</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input name="userImg" id="usrImg" type="text" class="validate" value="{{item.Img}}">
                    <label for="usrImg">Link user picture</label>
                </div>
                <div class="input-field col s4">
                    <input name="userAddress" id="usrAddress" type="text" class="validate" value="{{item.Address}}">
                    <label for="usrAddress">User address</label>
                </div>
                <div class="input-field col s4">
                    <input name="userEmail" id="usrEmail" type="text" class="validate" value="{{item.Email}}">
                    <label for="usrEmail">User email</label>
                </div>
            </div>

            <button class="btn right orange white-text waves-effect waves-light" type="submit" name="updateUser">Update</button>
            {% endif %}
        </form>
    </div>
</div>
